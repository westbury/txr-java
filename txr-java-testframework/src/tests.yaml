txrFiles:
   -
      txrFile: "collect - simple.txr"
      description: "collect - simple test"
      dataFiles:
         - { dataFile: "collect - simple.txt", description: "all collects matching" }
         - { dataFile: "collect - one fails.txt", description: "test one collect failing" }
         - { dataFile: "collect - until clause never matches.txt", description: "test an 'until' clause that never matches" }
   -
      txrFile: "collect - no until clause.txr"
      description: "collect - no-until test"
      dataFiles:
         - { dataFile: "collect - simple.txt", description: "all collects matching" }
         - { dataFile: "collect - one fails.txt", description: "test one collect failing" }
   -
      txrFile: "none - simple.txr"
      description: "none - simple test"
      dataFiles:
         - { dataFile: "none - fails.txt", description: "none - with a passing sub-clause" }
         - { dataFile: "none - passes.txt", description: "none - with all sub-clauses failing" }
   -
      txrFile: "skip - simple.txr"
      description: "skip - simple test"
      dataFiles:
         - { dataFile: "skip - fails.txt", description: "skip - with none completely matching" }
         - { dataFile: "skip - passes.txt", description: "skip - with a match" }
         